name: Deploy UI to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: vicky-ui  # ui folder only

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build-only

      # Copy dist to docs folder in the repo
      - run: |
          rm -rf ../docs
          mv dist ../docs

      # Commit & push docs folder to main
      - name: Push to main/docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ../docs
          git commit -m "Update docs [skip ci]" || echo "No changes to commit"
          git push origin main
